            if [ "${{ needs.terraform-data.result }}" == "success" ]; then
              echo "✅ **Data:** Success" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.terraform-data.result }}" == "skipped" ]; then
              echo "⏭️ **Data:** Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Data:** Failed (${{ needs.terraform-data.result }})" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Apps
          if echo '${{ needs.detect-environment.outputs.layers_json }}' | jq -e 'contains(["apps"])' > /dev/null; then
            if [ "${{ needs.terraform-apps.result }}" == "success" ]; then
              echo "✅ **Apps:** Success" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.terraform-apps.result }}" == "skipped" ]; then
              echo "⏭️ **Apps:** Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Apps:** Failed (${{ needs.terraform-apps.result }})" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall result
          if [ "${{ needs.terraform-foundation.result }}" == "failure" ] || \
             [ "${{ needs.terraform-platform.result }}" == "failure" ] || \
             [ "${{ needs.terraform-data.result }}" == "failure" ] || \
             [ "${{ needs.terraform-apps.result }}" == "failure" ]; then
            echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          fi