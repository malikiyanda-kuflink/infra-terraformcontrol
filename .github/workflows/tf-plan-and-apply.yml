  # =======================
  # Deployment Summary
  # =======================
  deployment-summary:
    name: Deployment Summary
    needs: [detect-environment, terraform-foundation, terraform-platform, terraform-data, terraform-apps]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Summary
        run: |
          echo "## 🎯 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ needs.detect-environment.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ needs.detect-environment.outputs.is_deploy == 'true' && '🚀 Deploy' || '✅ Plan Only' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Layer Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Foundation
          if echo '${{ needs.detect-environment.outputs.layers_json }}' | jq -e 'contains(["foundation"])' > /dev/null; then
            if [ "${{ needs.terraform-foundation.result }}" == "success" ]; then
              echo "✅ **Foundation:** Success" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.terraform-foundation.result }}" == "skipped" ]; then
              echo "⏭️ **Foundation:** Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Foundation:** Failed (${{ needs.terraform-foundation.result }})" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Platform
          if echo '${{ needs.detect-environment.outputs.layers_json }}' | jq -e 'contains(["platform"])' > /dev/null; then
            if [ "${{ needs.terraform-platform.result }}" == "success" ]; then
              echo "✅ **Platform:** Success" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.terraform-platform.result }}" == "skipped" ]; then
              echo "⏭️ **Platform:** Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
            else
              echo "❌ **Platform:** Failed (${{ needs.terraform-platform.result }})" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          # Data
